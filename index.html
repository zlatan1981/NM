<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MN</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="mainmap"> </div>
    <div id="search-container">
        <div id="search-bar">
            <input id="search-input" placeholder="search..." type="input" data-bind="textInput: searchin, valueUpdate: 'keydown'">
            <div id="search-scroller">
                <ul data-bind="template: { name: 'search-item', foreach: spots }">
                </ul>
                <script type="text/html" id="search-item">
                    <div data-bind="visible: visible, attr: {id: id}" class="spot">
                        <a href="#">
                            <li>
                                <em data-bind="text: name"></em>
                            </li>
                        </a>
                    </div>
                </script>
            </div>
        </div>
    </div>
    <div class="flickr-container" id="flickr-container">
        <img id="flickrimg" src="img/flickr.png" alt="Flickr Logo">
        <div id="image-container">
            <div id="images"></div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/knockout-3.4.0.js"></script>
    <script async type="text/javascript" src="js/model.js"></script>
    <script async defer src='https://maps.googleapis.com/maps/api/js?key=AIzaSyBKQKVrODhAHypEpQ9acJUuwf1ku6OHtfI&callback=initMap'>
    </script>
    <script async type="text/javascript" src="js/app.js"></script>
</body>
